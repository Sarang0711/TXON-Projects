<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/c5885dd5c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align:center;">Simple To Do List</h1>
    <div class="row">
    <div class="todo col-lg-6">
        <form>
            <input type="text" placeholder="Task" id="box"  class="input">
            <br><br>
            <input type="button" value="Add Task"  onclick="addTask()" >
            <!-- <button onclick="addTask()"><span>Add Task</span></button> -->
        </form>
    </div>
        <div class="list col-lg-6">
            <ul id="l-item"></ul>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
